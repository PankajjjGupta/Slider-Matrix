<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider Matrix with Hover Dialog</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">
</head>

<body>

  <h2>Slider Matrix Tool</h2>

    <div class="matrix-container" id="matrixContainer">
      <div class="x-axis">
        <div class="x-metadata">High</div>
        <div class="x-metadata">Value</div>
        <div class="x-metadata">Low</div>
      </div>
      <div class="y-axis">
        <div class="y-metadata">Low</div>
        <div class="y-metadata">Ease</div>
        <div class="y-metadata">High</div>
      </div>
    </div>

  <table id="dataTable">
    <thead>
      <tr>
        <th><div class="idea-text-label">IDEA</div><span>Description goes here</span></th>
        <th class="slider-inp-container"><div class="head-text text-primary">Ease</div> <span>Description <br> goes here</span></th>
        <th class="slider-inp-container"><div class="head-text text-secondary">Value</div> <span>Description <br> goes here</span></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="text" class="ideaInput"></td>
        <td><input type="range" class="easeSlider" min="0" max="10" value="0" step="0.01"></td>
        <td><input type="range" class="valueSlider" min="0" max="10" value="0" step="0.01"></td>
      </tr>
      <tr>
        <td><input type="text" class="ideaInput"></td>
        <td><input type="range" class="easeSlider bg-yellow" min="0" max="10" value="0" step="0.01"></td>
        <td><input type="range" class="valueSlider" min="0" max="10" value="0" step="0.01"></td>
      </tr>
      <tr>
        <td><input type="text" class="ideaInput"></td>
        <td><input type="range" class="easeSlider bg-yellow" min="0" max="10" value="0" step="0.01"></td>
        <td><input type="range" class="valueSlider bg-yellow" min="0" max="10" value="0" step="0.01"></td>
      </tr>
    </tbody>
  </table>

  <div class="add-btn-container">
    <button id="addRowBtn">+</button>
  </div>



  <div id="tooltip" class="tooltip"></div>
  <script src="script.js"></script>
</body>

</html>
