<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider Matrix with Hover Dialog</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h2>Slider Matrix Tool</h2>

  <div class="matrix-container" id="matrixContainer">
    <div class="quadrant"></div>
    <div class="quadrant"></div>
    <div class="quadrant"></div>
    <div class="quadrant"></div>
  </div>

  <table id="dataTable">
    <thead>
      <tr>
        <th><div>Idea</div><span>Description goes here</span></th>
        <th><div class="head-text">Ease</div> <span>Description <br> goes here</span></th>
        <th><div class="head-text">Value</div> <span>Description <br> goes here</span></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="text" class="ideaInput"></td>
        <td><input type="range" class="easeSlider bg-yellow" min="0" max="10" value="0" step="0.01"></td>
        <td><input type="range" class="valueSlider" min="0" max="10" value="0" step="0.01"></td>
      </tr>
      <tr>
        <td><input type="text" class="ideaInput"></td>
        <td><input type="range" class="easeSlider bg-yellow" min="0" max="10" value="0" step="0.01"></td>
        <td><input type="range" class="valueSlider" min="0" max="10" value="0" step="0.01"></td>
      </tr>
      <tr>
        <td><input type="text" class="ideaInput"></td>
        <td><input type="range" class="easeSlider bg-yellow" min="0" max="10" value="0" step="0.01"></td>
        <td><input type="range" class="valueSlider bg-yellow" min="0" max="10" value="0" step="0.01"></td>
      </tr>
    </tbody>
  </table>

  <button id="addRowBtn">Add Row</button>



  <div id="tooltip" class="tooltip"></div>
  <script src="script.js"></script>
</body>

</html>
